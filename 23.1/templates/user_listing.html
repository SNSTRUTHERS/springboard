{% extends "base.html" %}

{% block header %}
    <title>Blogly - Users</title>
{% endblock header %}

{% block content %}
    <div class="container">
        <h1>Users</h1>

        <ul>
            {% for user in users %}
                <li><a href="/users/{{user.id}}">{{user.full_name}}</a></li>
            {% endfor %}
        </ul>

        <a href="/users/new"><button class="btn btn-secondary">Add user</button></a>
    </div>
{% endblock content %}
