<!doctype html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
        <title>TV Maze</title>
        <link rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
    </head>
    <body>
        <div class="container">
            <h1>TV Maze</h1>

            <form class="form-inline" id="search-form">
            <input class="form-control" id="search-query" value="bletchley">
            <button class="btn btn-primary" type="submit">Go!</button>
            </form>

            <div class="row mt-3" id="shows-list">
            </div>

            <div class="modal fade" id="episodes-area" tabindex="-1">
                <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-xl">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="episodes-label">Episodes</h5>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>

                        <ul class="modal-body ml-3 mr-1" id="episodes-list">

                        </div>
                    </div>
                </div>
            </div>

            <script src="http://unpkg.com/jquery"></script>
            <script src="http://unpkg.com/axios/dist/axios.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
            <script src="tvmaze.js"></script>
        </div>
    </body>
</html>
