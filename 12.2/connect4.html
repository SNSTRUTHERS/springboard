<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Connect 4</title>
        <link href="connect4.css" rel="stylesheet">
    </head>
    <body>
        <form id="new-game" action="">
            <div style="display: inline-block;">
                <label for="p1color">Player 1 color:</label>
                <input id="p1color" type="color" value="#ff0000"><br>
                <label for="p2color">Player 2 color:</label>
                <input id="p2color" type="color" value="#0000ff"><br>
            </div>

            <input type="submit" value="Start Game">
        </form>
        <div id="game"></div>
        <script src="connect4.js"></script>
    </body>
</html>
